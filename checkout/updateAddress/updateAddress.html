<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Địa chỉ mới</title>
    <link rel="stylesheet" href="updateAddress.css">
</head>
<body>
    <div class="main">
        <div class="title">
            <span class="main-title">Cập nhật địa chỉ</span>
        </div>
        <div class="main">
            <form action="#" method="get">
                <div class="form__row form__row1">
                    <input type="text" name="fname" id="fname" value="Phạm Quang Linh">
                    <input type="text" name="phone" id="phone" value="0395969798">
                </div>

                <div class="form__row form__row2">
                    <select class="city">
                        <option value="bd" selected>Tỉnh Bình Dương</option>
                        <option value="hcm">Thành phố Hồ Chí Minh</option>
                    </select>

                    <select class="district">
                        <option value="td">Quận Thủ Đức</option>
                        <option value="q12">Quận 12</option>
                        <option value="q1">Quận 1</option>
                        <option value="q9">Quận 9</option>
                        <option value="gv">Quận Gò Vấp</option>
                        <option value="bth">Quận Bình Thành</option>
                        <option value="da" selected>Thành phố Dĩ An</option>
                        <option value="ta">Thành phố Thuận An</option>
                        <option value="tu">Thị xã Tân Uyên</option>
                    </select>

                    <select class="wards">
                        <option value="">Phường Linh Xuân</option>
                        <option value="">Phường Linh Tây</option>
                        <option value="">Phường Linh Trung</option>
                        <option value="">Phường Hiệp Phú</option>
                        <option value="">Phường Bến Thành</option>
                        <option value="">Phường Bến Nghé</option>
                        <option value="" selected>Phường Dĩ An</option>
                        <option value="">Phường Tân Đông Hiệp </option>
                    </select>
                </div>

                <div class="form__row form__row3">
                    <input class="detail" type="text" value = "98/21, đường Nguyễn Văn Trỗi, khu phố Thắng Lợi">
                </div>
            </form>

            <div class="default">
                <input type="checkbox" name="default" id="default" checked> Đặt làm địa chỉ mặc định
            </div>

            <div class="button">
                <a href="#">
                    <button class="input back">Trở lại</button>
                </a>
                <button class="input confirm">Hoàn thành</button>
            </div>
        </div>
    </div>
</body>
</html>

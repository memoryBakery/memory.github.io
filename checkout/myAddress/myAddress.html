<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Địa chỉ của tôi</title>
    <link rel="stylesheet" href="./myAddress.css">
</head>
<body>
    <div class="main">
        <div class="main-title">
            Địa chỉ của tôi
        </div>

        <div class="line"></div>

        <div class="list_info">
            <div class="list list1">
                <div><input type="radio" name="default" id="default1" checked></div>
                <div class="info">
                    <span class="name">Phạm Quang Linh</span> | (+84) 773928913 <br> <br>
                    98/21, đường Nguyễn Văn Trỗi, khu phố Thắng Lợi, phường Dĩ An, thị xã Dĩ An, tỉnh Bình Dương.
                    <div class="def"> Mặc định </div>
                </div>
                <div class="button">
                    <a href="#">Cập nhật |</a>
                    <a href="">Xoá</a>
                </div>
                
            </div>
            <div class="line"></div>

            <div class="list list2">
                <div><input type="radio" name="default" id="info2"></div>
                <div class="info">
                    <span class="name">Linh Phạm</span> | (+84) 395593395 <br> <br>
                    Số 669 Quốc lộ 1, Khu phố 3, Phường Linh Xuân, Thủ Đức, TP. Hồ Chí Minh <br>
                </div>

                <div class="button">
                    <a href="#">Cập nhật |</a>
                    <a href="">Xoá</a>
                </div>
            </div>
        </div>
        <div class="add">
            <img src="./plus.png" alt="">
            <button>Thêm địa chỉ mới</button>
        </div>
        <div class="line"></div>
        <div class="button">
                <a href="#">
                    <button class="input back">Huỷ</button>
                </a>
                <button class="input confirm">Xác nhận</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./cart.js"></script>
</head>
<body>
    <div class="header"></div>
    <div class="cart-container">
        <div class="cart-info-container">
            <div class="cart-title">
                <h4>Giỏ hàng</h4>
            </div>
            <div class="line"></div>
            
            <div class="cart">
                <div><input type="checkbox" name="all" id="all" checked></div>
                <div>Sản phẩm</div>
                <div>Đơn giá</div>
                <div>Số lượng</div>
                <div>Thành tiền</div>
                <div>Xoá</div>
            </div>

            <div class="line"></div>

            <div class="cart-product-container">
                <div class="cart-product">
                    <!-- chekbox -->
                    <div><input type="checkbox" name="pr1" id="pr1" checked></div>
                    <!-- Tên sản phẩm -->
                    <div class="cart-info">
                        <div>
                            <img src="./img/donut.jpg" width="100%">
                        </div>
                        <div class="product-description">
                            <b>Donut vị dâu</b>
                        </div>
                    </div>
                    <!-- Giá sản phẩm -->
                    <div class="price-info">
                        <div class="price">
                            30.000
                        </div>
                        <div class="currency">
                            VNĐ
                        </div>
                    </div>
                    <!-- Số lượng -->
                    <div class="quantity-box">
                        <button class="quantity-decrease" id="decrease" onclick="decreaseValue1(quantity1.value)" onblur="Check1(quantity1.value)">-</button>
                        <input type="text" value="2" class="quantity-input" id="quantity1" onblur="Check1(quantity1.value)">
                        <button class="quantity-increase" id="increase" onclick="increaseValue1(quantity1.value)" onblur="Check1(quantity1.value)">+</button>
                    </div>

                    <!-- Thành tiền -->
                    <div class="price-info">
                        <div class="price">
                            60.000
                        </div>
                        <div class="currency">
                            VNĐ
                        </div>
                    </div>

                    <!-- Button xoá -->
                    <div>
                        <img src="./img/trash.jpg" style="width: 25px">
                    </div>
                </div>

                <div class="cart-product">
                    <!-- chekbox -->
                    <div><input type="checkbox" name="pr1" id="pr1" checked></div>
                    <!-- Tên sản phẩm -->
                    <div class="cart-info">
                        <div>
                            <img src="./img/Pumpkin.png" width="100%">
                        </div>
                        <div class="product-description">
                            <b>Pumpkin Cupcake</b>
                        </div>
                    </div>
                    <!-- Giá sản phẩm -->
                    <div class="price-info">
                        <div class="price">
                            45.000
                        </div>
                        <div class="currency">
                            VNĐ
                        </div>
                    </div>
                    <!-- Số lượng -->
                    <div class="quantity-box">
                        <button class="quantity-decrease" id="decrease" onclick="decreaseValue2(quantity2.value)" onblur="Check2(quantity2.value)">-</button>
                        <input type="text" value="1" class="quantity-input" id="quantity2" onblur="Check2(quantity2.value)">
                        <button class="quantity-increase" id="increase" onclick="increaseValue2(quantity2.value)" onblur="Check2(quantity2.value)">+</button>
                    </div>

                    <!-- Thành tiền -->
                    <div class="price-info">
                        <div class="price">
                            45.000
                        </div>
                        <div class="currency">
                            VNĐ
                        </div>
                    </div>

                    <!-- Button xoá -->
                    <div>
                        <img src="./img/trash.jpg" style="width: 25px">
                    </div>
                </div>

                <div class="cart-product">
                    <!-- chekbox -->
                    <div><input type="checkbox" name="pr1" id="pr1" checked></div>
                    <!-- Tên sản phẩm -->
                    <div class="cart-info">
                        <div>
                            <img src="./img/Tasty_Love.jpg" width="100%">
                        </div>
                        <div class="product-description">
                            <b>Bánh kem Tasty_Love</b>
                        </div>
                    </div>
                    <!-- Giá sản phẩm -->
                    <div class="price-info">
                        <div class="price">
                            320.000
                        </div>
                        <div class="currency">
                            VNĐ
                        </div>
                    </div>
                    <!-- Số lượng -->
                    <div class="quantity-box">
                        <button class="quantity-decrease" id="decrease" onclick="decreaseValue3(quantity3.value)" onblur="Check3(quantity3.value)">-</button>
                        <input type="text" value="1" class="quantity-input" id="quantity3" onblur="Check3(quantity3.value)">
                        <button class="quantity-increase" id="increase" onclick="increaseValue3(quantity3.value)" onblur="Check3(quantity3.value)">+</button>
                    </div>

                    <!-- Thành tiền -->
                    <div class="price-info">
                        <div class="price">
                            320.000
                        </div>
                        <div class="currency">
                            VNĐ
                        </div>
                    </div>

                    <!-- Button xoá -->
                    <div>
                        <img src="./img/trash.jpg" style="width: 25px">
                    </div>
                </div>   
            </div>

            <div class="line"></div>

            <div class="order-info">
                <div class="voucher">
                    <div class="voucher-title">
                        <b>Mã giảm giá</b>
                    </div>

                    <div class="voucher-info">
                        <div>
                            <input type="text" placeholder="Nhập vào mã giảm giá" id="input-voucher" onkeyup="changeState();">
                        </div>
                        <div>
                            <input type="button" value="ÁP DỤNG" id="apply" disabled="disabled">
                            </button>
                        </div>
                    </div>

                </div>

                <div class="total">
                    <div class=""></div>
                    <div class="row">
                        <div class="label">Tổng số tiền (tạm tính)</div>
                        <div class="total_price price-info">
                            <div class="price">
                                425.000
                            </div>
                            <div class="currency">
                                VNĐ
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">Giảm giá</div>
                        <div class="total_price price-info">
                            <div class="price">
                                20.000
                            </div>
                            <div class="currency">
                                VNĐ
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">Thành tiền</div>
                        <div class="total_price price-info" style="color: var(--primary_color); font-weight: bold;">
                            <div class="price" >
                                405.000
                            </div>
                            <div class="currency">
                                VNĐ
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="line"></div>

            <div class="button">
                <div class="button_left">
                    <!-- Chèn link vào -->
                    <a href="#">
                        <button class="input back">Quay lại mua hàng</button>
                    </a>
                    <button class=" input remove-all">Xoá hết</button>
                </div>

                <div class="button_right">
                    <button class="input order">Đặt hàng</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
